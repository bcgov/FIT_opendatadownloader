name: Download - quarterly
on:
  schedule:
    - cron: '0 18 1 */3 *'
  workflow_dispatch:
env:
  AWS_ENDPOINT_URL: "https://nrs.objectstore.gov.bc.ca"
  AWS_S3_ENDPOINT: "nrs.objectstore.gov.bc.ca"
  AWS_VIRTUAL_HOSTING: "FALSE"
  AWS_EC2_METADATA_DISABLED: "true"
  CPL_VSISTDIN_BUFFER_LIMIT: -1
  BUCKET: ${{ secrets.BUCKET }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
jobs:
  jobs:
  get-matrix:
    runs-on: ubuntu-latest
    container: ghcr.io/bcgov/ce_integratedroads:main
    environment: production
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - uses: actions/checkout@v4
    - id: set-matrix
      run: |
        DATA=$(find sources -iname "*.json" -exec sh -c 'printf "%s\n" "${0%.*}"' {} ';' | cut -d'/' -f2- | jq -R -s -c 'split("\n")[:-1]')
        echo "matrix=$DATA" >> $GITHUB_OUTPUT
  process:
    runs-on: ubuntu-latest
    container: ghcr.io/bcgov/fit_changedetector:main
    environment: production
    needs: get-matrix
    strategy:
        matrix:
          arg: ${{fromJson(needs.get-matrix.outputs.matrix)}}
    env:
        DEBIAN_FRONTEND: noninteractive
    steps:
      - uses: actions/checkout@v4
      - name: Install tool
        run: |
          python -m pip install .
      - name: Process source
        run: |
          changedetector --out_path s3://$BUCKET/Change_Detection/${{ matrix.arg }} -s Q ${{ matrix.arg }}.json